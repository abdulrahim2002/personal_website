# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://abdulrahim.site/personal_website"
title: Abdul Rahim
copyright: ""
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

caches:
  images:
    dir: :cacheDir/images

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Resume
          url: "docs/resume.pdf"
          weight: 6
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production 
  description: "Abdul Rahim's blog and portfolio website"
  author: abdul

  katex:
    enable: true  # Main switch for KaTeX
    version: 0.16.8  # Pinned version
    autoRender: true  # Use auto-render extension
    delimiters:
      inline: ['$$', '$$']  # Single-line $$
      display: ['\n$$', '$$\n']  # Multi-line $$
    options:
      strict: false  # More lenient parsing
      throwOnError: false  # Don't break on errors
      displayMode: false  # Default to inline

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: Abdul Profile
    imageUrl: ""
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Abdul Rahim's Portfolio and Blog website"
    Content: "- My name is Abdul Rahim. I am a Computer Science Engineer from India.
      - I love tech, and I love to talk about tech. Below, you fill find some of my blogs and articles."
  socialIcons:
    - name: github
      title: My Github account
      url: "https://github.com/abdulrahim2002"
    - name: Leetcode
      title:  My Leetcode account
      url: "https://leetcode.com/u/abdulrahim2002/"
    - name: LinkedIn
      title: My LinkedIn account
      url: "https://www.linkedin.com/in/cseabdulrahim/"

